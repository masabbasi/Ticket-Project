<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ticket Project</title>
</head>

<body>
    <div class="main">
        <form action="">
            <input type="text" placeholder="FirstName" class="firstname">
            <input type="text" placeholder="LastName" class="lastname"><br />
            <input type="tel" placeholder="Mobile" class="mobile">
            <input type="email" placeholder="Email" class="email"><br />
            <select name="" class="countries">
                <option value="Select Country">Select Country</option>
                <option value="Iran">Iran</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Turkey">Turkey</option>
            </select>
            <select name="" class="cities">
                <option value="Select City">Select City</option>
            </select>
            <button class="buykey">Buy</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
